<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스무고개 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .game-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .instructions {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff5733;
        }
        .question {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>스무고개 게임</h1>
        
        <!-- 게임 설명서 -->
        <div class="instructions">
            <h2>게임 설명</h2>
            <p>이 게임은 "스무고개"처럼 진행됩니다. 제가 생각한 단어에 대해 "예" 또는 "아니오"로 질문을 통해 맞춰보세요.</p>
            <p>최대 20번의 질문 기회가 주어집니다. 제시된 질문에 대해 예/아니오로 대답하세요!</p>
        </div>

        <div id="game">
            <p class="question">질문을 시작하세요!</p>
            <input type="text" id="userQuestion" placeholder="예/아니오 질문을 입력하세요">
            <br>
            <button onclick="askQuestion()">질문하기</button>
            <p class="message" id="message"></p>
        </div>
    </div>

    <script>
        // 제가 생각한 단어 설정 (스무고개처럼 사용자가 맞추는 단어)
        const answerWord = "사과";  // 예시 단어
        let questionCount = 0;

        // 질문을 받으면 대답을 하는 함수
        function askQuestion() {
            const userQuestion = document.getElementById("userQuestion").value.toLowerCase();
            const messageElement = document.getElementById("message");
            const questionElement = document.querySelector(".question");

            if (questionCount >= 20) {
                messageElement.textContent = "20번의 질문 기회가 모두 끝났습니다. 정답은 '사과'였습니다!";
                messageElement.style.color = "red";
                return;
            }

            // 질문에 대한 답을 "예" 또는 "아니오"로 대답
            if (userQuestion.includes("사과") || userQuestion.includes("과일")) {
                messageElement.textContent = "예";
            } else {
                messageElement.textContent = "아니오";
            }

            questionCount++;

            // 20번 이상 질문 시 게임 종료
            if (questionCount < 20) {
                questionElement.textContent = `질문 ${questionCount + 1}: 예/아니오로 대답해주세요.`;
            } else {
                questionElement.textContent = `게임 종료! 정답은 '사과'였습니다.`;
            }
        }
    </script>

</body>
</html>
