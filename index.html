<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낱말 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .game-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .instructions {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff5733;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>낱말 맞추기 게임</h1>
        
        <!-- 게임 설명서 -->
        <div class="instructions">
            <h2>게임 설명</h2>
            <p>이 게임은 간단한 낱말 맞추기 게임입니다. 화면에 제시된 단어의 철자를 맞추는 것이 목표입니다.</p>
            <p>정답을 맞추면 "정답입니다!" 메시지가 나타나고, 틀린 경우 "틀렸습니다. 다시 시도해보세요!"라는 메시지가 뜹니다.</p>
            <p>게임을 시작하려면 아래 텍스트 상자에 단어를 입력하고 "확인" 버튼을 눌러 보세요!</p>
        </div>

        <!-- 사용자 입력 및 게임 -->
        <input type="text" id="userInput" placeholder="여기에 단어를 입력하세요">
        <br>
        <button onclick="checkWord()">확인</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        const correctWord = "사과"; // 정답 단어

        function checkWord() {
            const userInput = document.getElementById("userInput").value;
            const messageElement = document.getElementById("message");

            if (userInput === correctWord) {
                messageElement.textContent = "정답입니다!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "틀렸습니다. 다시 시도해보세요!";
                messageElement.style.color = "red";
            }
        }
    </script>

</body>
</html>
